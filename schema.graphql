input AddCoinInput {
  symbol: String!
  executeOrder: Boolean
  generateSignal: Boolean
  sendEmail: Boolean
}

type Coin {
  id: ID
  symbol: String
  userId: String
  executeOrder: Boolean
  generateSignal: Boolean
  sendEmail: Boolean
}

input DeleteCoinInput {
  id: ID!
}

type Prompt {
  id: ID
  userId: String
  role: String
  prompt: String
  enabled: Boolean
}

input UpdateCoinInput {
  id: ID!
  symbol: String!
  executeOrder: Boolean!
  generateSignal: Boolean!
  sendEmail: Boolean!
}

type Mutation {
  addCoin(input: AddCoinInput!): Coin!
  updateCoin(input: UpdateCoinInput!): Boolean!
  deleteCoin(input: DeleteCoinInput!): Boolean!
}

type Query {
  getCoins: [Coin]
  getPrompts: [Prompt]
}

schema {
  query: Query
  mutation: Mutation
}
