<mat-card class="error" *ngIf="!isAuthenticated()">
  <mat-card-header>
    <mat-card-subtitle>
      Please Log In to use application. Click circle in top right.
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
<mat-grid-list [cols]="cols" rowHeight="1:1" gutterSize="15px">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Coins</mat-card-title>
        </mat-card-header>

          <p>content</p>
        </mat-card-content>
